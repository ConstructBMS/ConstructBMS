name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    name: Quality Assurance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint (Frontend)
        run: cd frontend && pnpm lint

      - name: Run ESLint (Backend)
        run: cd backend && pnpm lint

      - name: Run Prettier check (Frontend)
        run: cd frontend && pnpm prettier --check .

      - name: Run Prettier check (Backend)
        run: cd backend && pnpm prettier --check .

      - name: Run TypeScript check (Frontend)
        run: cd frontend && pnpm typecheck

      - name: Run TypeScript check (Backend)
        run: cd backend && pnpm typecheck

      - name: Run tests (Frontend)
        run: cd frontend && pnpm test

      - name: Run tests (Backend)
        run: cd backend && pnpm test

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: cd frontend && pnpm build

      - name: Build backend
        run: cd backend && pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            frontend/dist/
            backend/dist/
          retention-days: 7
