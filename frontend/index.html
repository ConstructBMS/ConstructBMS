<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      // Disable scroll restoration and force scroll to top immediately
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }

      // Wait for DOM to be ready before setting scroll position
      function setScrollToTop() {
        window.scrollTo(0, 0);
        if (document.documentElement) {
          document.documentElement.scrollTop = 0;
        }
        if (document.body) {
          document.body.scrollTop = 0;
        }
      }

      // Set scroll position immediately and when DOM is ready
      setScrollToTop();
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', setScrollToTop);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
